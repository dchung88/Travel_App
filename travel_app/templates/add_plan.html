<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1 {
            color: lime;
        }
    </style>
    <title>Add Plan</title>
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1><strong>Travel Buddy</strong></h1>
            <a class="btn btn-primary" href="/success" role="button">Home</a>
            <a class="btn btn-primary" href="/logout" role="button">Log Out</a>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">

            <h2><strong>Add a Trip</strong></h2>
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </ul>
            {% endif %}

        <form action="/addPlan" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputDestination">Destination:</label>
                <input type="text" name="destination" class="form-control" id="inputDestination">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description:</label>
                <input type="text" name="description" class="form-control" id="inputDescription">
            </div>
            <div class="form-group">
                <label for="inputFrom">Travel Date From:</label>
                <input type="date" name="from" class="form-control" id="inputFrom">
            </div>
            <div class="form-group">
                <label for="inputTo">Travel Date To:</label>
                <input type="date" name="to" class="form-control" id="inputTo">
            </div>
            <button type="submit" class="btn btn-success">Add Trip</button>

        </form>

    </div>
    
</body>
</html>
